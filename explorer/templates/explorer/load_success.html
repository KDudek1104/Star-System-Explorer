<!-- load_success.html -->
<!DOCTYPE html>
<html>
<head>
    <title>Load Success - Star System Explorer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #042956;
            color: #63E8F6;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            color: #63E8F6;
            margin-bottom: 20px;
        }

        .success-message {
            color: #63f6bb;
            margin-top: 20px;
            margin-bottom: 10px;
        }

        a {
            text-decoration: none;
            color: #63E8F6;
            display: inline-block;
            padding: 8px 16px;
            border-radius: 5px;
            background-color: #3685A6;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #63E8F6;
            color: #042956;
            text-decoration: underline;
        }

        h1, a {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <h1>Data Successfully Loaded</h1>
    <div class="success-message">
        {% if object_count == 1 %}
            1 star has been successfully loaded (duplicates excluded).
        {% else %}
            {{ object_count }} stars have been successfully loaded (duplicates excluded).
        {% endif %}
    </div>
    <a href="{% url 'explorer:index' %}">Back to Home</a>
</body>
</html>
